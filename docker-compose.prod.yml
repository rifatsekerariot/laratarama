# Production: use pre-built image from Docker Hub (no local build, no source mount).
# Zero-touch SSL: Caddy handles HTTPS automatically via Admin API (no Nginx/Certbot).

services:
  app:
    image: ariotiot/panel-envanter:latest
    container_name: ariot_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET:-local-dev-session-secret-change-in-prod}
      - DB_HOST=db
      - DB_USER=ariot
      - DB_PASSWORD=ariot_secret
      - DB_NAME=ariot_db
      - CADDY_ADMIN_URL=http://caddy:2019
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    container_name: ariot_db
    restart: always
    environment:
      - POSTGRES_USER=ariot
      - POSTGRES_PASSWORD=ariot_secret
      - POSTGRES_DB=ariot_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ariot -d ariot_db"]
      interval: 3s
      timeout: 5s
      retries: 5
      start_period: 10s

  caddy:
    image: caddy:alpine
    container_name: ariot_caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    environment:
      - CADDY_AGREE=true
      - CADDY_ADMIN=0.0.0.0:2019
    depends_on:
      - app

volumes:
  pgdata:
  caddy_data:
  caddy_config:
