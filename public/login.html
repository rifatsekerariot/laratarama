<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIOT - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
    <div class="login-card">
        <h2>ARIOT Secure Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Enter Dashboard</button>
            <div id="error-msg" class="error">Invalid credentials</div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errDiv = document.getElementById('error-msg');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, pass })
                });

                if (res.ok) {
                    window.location.href = '/algorithm.html'; // Default to dashboard (handled by static index or main)
                    // Note: User asked to run full project, index.html is main.
                    window.location.href = '/';
                } else {
                    errDiv.style.display = 'block';
                    errDiv.innerText = 'Access Denied';
                }
            } catch (error) {
                console.error(error);
                errDiv.style.display = 'block';
                errDiv.innerText = 'Server Error';
            }
        });
    </script>
</body>

</html>
