<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIOT - AI Network Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="planner-container">
        <!-- Sidebar / Control Panel -->
        <div class="sidebar">
            <h2>Network Planner</h2>

            <div style="margin-bottom: 20px;">
                <label>Environment Type</label>
                <select id="env-factor"
                    style="width: 100%; padding: 8px; margin-top: 5px; background: #334155; color: white; border: none; border-radius: 4px;">
                    <option value="2.5">Rural (n=2.5)</option>
                    <option value="3.8" selected>Urban (n=3.8)</option>
                    <option value="4.8">Industrial (n=4.8)</option>
                </select>
            </div>

            <div style="margin-bottom: 20px;">
                <label>Frequency (MHz)</label>
                <input type="number" id="frequency" value="868"
                    style="width: 95%; padding: 8px; margin-top: 5px; background: #334155; color: white; border: none; border-radius: 4px;">
            </div>

            <button id="btn-place-gateway" class="control-btn"
                style="width: 100%; justify-content: center; background: #3b82f6; color: white; margin-bottom: 20px;">
                üìç Place Virtual Gateway
            </button>

            <button id="btn-optimize" class="control-btn"
                style="width: 100%; justify-content: center; background: #8b5cf6; color: white;">
                ü§ñ AI Auto-Optimize
            </button>

            <div id="stats-panel"
                style="margin-top: 20px; padding: 10px; background: #0f172a; border-radius: 8px; display: none;">
                <h4>Simulation Results</h4>
                <p>Saved Sensors: <span id="stat-saved">0</span></p>
                <p>Coverage Radius: <span id="stat-radius">0</span> km</p>
            </div>

            <div style="margin-top: 30px;">
                <a href="index.html" style="color: #94a3b8; text-decoration: none;">‚Üê Back to Dashboard</a>
            </div>
        </div>

        <!-- Map -->
        <div id="planner-map" class="planner-map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Turf.js for Analysis -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="js/planner.js"></script>
</body>

</html>
